<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid Rotator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">
        <p class="first">Grid Button Rotator</p>
        <span class="second">The buttons rotates clockwise when 5 is clicked and anticlockwise when other numbers are clicked.Click reset to reset position</span>
    </div>
    <div class="wrapper">
        <div class="button-container">
            <button class="button anticlock" id="1" data-id="1" type="button">1</button>
            <button class="button anticlock" id="2"  data-id="2" type="button">2</button>
            <button class="button anticlock" id="3"  data-id="3" type="button">3</button>
            <button class="button anticlock" id="4"  data-id="8" type="button">4</button>
            <button class="button clockwise" id="5" type="button">5</button>
            <button class="button anticlock" id="6"  data-id="4" type="button">6</button>
            <button class="button anticlock" id="7"  data-id="7" type="button">7</button>
            <button class="button anticlock" id="8"  data-id="6" type="button">8</button>
            <button class="button anticlock" id="9"  data-id="5" type="button">9</button>
        </div>
        <button class="button-reset" id="reset">Reset</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
